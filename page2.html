<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobXplore</title>
    <link rel="stylesheet" href="page2.css">
</head>
<body>
    <div class="outer">
        <!-- Navigation -->
        <div class="nav-container">
            <nav class="nav">
                <div id="img-container">
                    <img src="/Images/JobXplore-removebg-preview.png" alt="this is an image" id="image">
                </div>
                <div class="links">
                    <a href="" id="home">Home</a>
                    <a href="" id="job">Job</a>
                    <a href="" id="companies">Companies</a>
                </div>
            </nav>
        </div>

        <!-- Search bar -->
        <div class="search-container">
            <input type="search" id="search-bar" placeholder="Search">
            <label for="search-bar">
                <button class="search-btn">Search</button>
            </label>
        </div>

        <!-- after search bar -->
        <div class="container-2">
            <!-- filters div -->
            <div class="filter">
                <!-- Experience -->
                <div class="experience-container">
                    <h3 class="experience">Experience</h3>
                    <div class="radio-1-line">
                        <input type="radio" name="experience" id="0-3" value="0-3">
                        <label for="0-3">0-3 years</label>
                        <input type="radio" name="experience" id="6-8" value="6-8">
                        <label for="6-8">6-8 years</label>
                    </div>
                    <div class="radio-2-line">
                        <input type="radio" name="experience" id="3-6" value="3-6">
                        <label for="3-6">3-6 years</label>
                        <input type="radio" name="experience" id="8-12" value="8-12">
                        <label for="8-12">8-12 years</label>
                    </div>
                </div>
                <!-- work mode -->
                <div class="work-mode-container">
                    <h3 class="work-mode">Work mode</h3>
                        <div class="remote">
                            <label for="remote">Remote</label>
                            <input type="radio" name="work-mode" id="remote" value="remote">
                        </div>
                        <div class="on-site">
                            <label for="on-site">on-site</label>
                            <input type="radio" name="work-mode" id="on-site" value="on-site">
                        </div>
                </div>
                <!-- department -->
                <div class="department-container">
                    <h3 class="department">Department</h3>
                    <div class="engi-soft">
                        <a href="" id="engi-soft">Engineering/Software</a>
                    </div>
                    <div class="design">
                        <a href="" id="design">Designing</a>
                    </div>
                    <div class="finance">
                        <a href="" id="finance">Finance</a>
                    </div>

                    <!-- top companies container -->
                    <div class="companies">
                        <div class="topcompanies">
                            <h3 class="top-companies">Top</h3>
                            <h3 class="top-companies">Companies</h3>
                        </div>
                        <!-- top companies logo and sites will be here  -->
                        <div class="image-container">
                            logos will be attached here
                            <a href=""><img src="/Images/" alt=""></a>
                        </div>
                    </div>
                    <!-- salary part -->
                    <div class="salary-container">
                        <h3 class="salary">salary</h3>
                        <div class="packages">
                            <h4>25k to 30k</h4>
                            <h4>35LPA to 45LPA</h4>
                            <h4>35K to 50K</h4>
                            <h4>20LPA to 30LPA</h4>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- jobs are starting from here -->
            <div class="jobs-container">
                <div class="zomato-details">
                    <div class="zomato-image">
                        <img class="zomato-job" src="/Images/zomato_-removebg-preview.png" alt="this is an image">
                    </div>
                    <!-- job description -->
                    <div class="job-details">
                        <h2 class="job-heading">Java developer</h2>
                        <p>
                            Duration:3month <br>
                            Eligibility:graduate <br>
                            salary: 25k <br>
                            Location: Nagpur 
                        </p>
                    </div>
                    <button class="Zomato-apply">Apply</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
