<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="/static/css/index.css">
</head>
<body>
    <div class="outer">
        <!-- Navigation -->
        <div class="nav-container">
            <nav class="nav">
                <div id="img-container">
                    <img src="/static/Images/JobXplore-removebg-preview.png" alt="this is an image" id="image">
                </div>
                <div class="links">
                    <a href="" id="home">Home</a>
                    <a href="" id="job">Job</a>
                    <a href="" id="companies">Companies</a>
                </div>
                <div class="btn-container-1">
                    <button id="btnone">Signup</button>
                </div>
            </nav>
        </div>

        <!-- Search bar -->
        <div class="search-container">
            <input type="search" id="search-bar" placeholder="Search">
            <label for="search-bar">
                <button class="search-btn">Search</button>
            </label>
        </div>

        <!-- Heading -->
        <div class="heading">
            <h1 id="discover-job">Discover Jobs!</h1>
            <div class="container-2">
                <div class="diffjobs">
                        <div class="first-line">
                            <button class="uxui">
                                <a href="" id="uxui">UX/UI</a>
                            </button>
                            <button class="design">
                                <a href="" id="design">Design</a>
                            </button>
                        </div>

                        <div class="second-line">
                            <button class="sales">
                                <a href="" id="sales">Sales</a>
                            </button>
                            <button class="architecture">
                                <a href="" id="architecture">Architecture</a>
                            </button>
                        </div>
                        
                        <div class="third-line">
                            <button class="marketing">
                                <a href="" id="marketing">Marketing</a>
                            </button>
                            <button class="finance">
                                <a href="" id="finance">Finance</a>
                            </button>
                        </div>
                </div>
            </div>
        </div>
        <!-- after discover jobs -->
        <div class="explore-container">
            <h1 class="explore">Companies to explore</h1>
        </div>
        <div class="logo-outer-container">
            <!-- first logo is delloit -->
            <div class="logo-1-delloit">
                <a href="">
                    <img src="/static/Images/delloit.png" alt="" id="delloit-logo">
                </a>
            </div>
            <!-- second logo is netflix -->
            <div class="logo-2-netflix">
                <a href="">
                    <img src="/static/Images/png-transparent-netflix-logo-thumbnail-removebg-preview.png" alt="" id="netflix-logo">
                </a>
            </div>
            <!-- third logo is amazon -->
            <div class="logo-3-amazon">
                <a href="">
                    <img src="/static/Images/Amazon-Logo-2000-present.png" alt="" id="amazon-logo">
                </a>
            </div>
            <!-- fourth logo is flipkart -->
            <div class="logo-4-flipkart">
                <a href="">
                    <img src="/static/Images/flipkart-logo-3F33927DAA-seeklogo.com.png" alt="" id="flipkart-logo">
                </a>
            </div>
        </div>
        
        <!-- image after the companies bar -->
        <div class="show-case-image">
            <img src="/static/Images/WhatsApp Image 2024-03-18 at 12.12.10 (1).png" alt="" class="showcase-image">
        </div>
    </div>
    <div class="footer">
        <footer id="footer">
            <tfoot>
                <img src="/static/Images/JobXplore-removebg-preview.png" alt="" class="footer-logo">
            </tfoot>
        </footer>
        <div class="contact-text">
            <h2>Contact us</h2>
            <div class="social">
                <div>
                    <a href="" id="meta">
                        <img src="/static/Images/contacts/meta-6850393_1280.png" alt="" class="meta">
                    </a>
                </div>
                <div>
                <a href="" id="LinkedIn">
                    <img src="/static/Images/contacts/LinkedIn-Logo.wine.png" alt="" class="linkedin">
                </a>
                </div>
                <div>
                    <a href="">
                        <img src="/static/Images/contacts/free-twitter-logo-icon-2429-thumb.png" alt="" class="twitter">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
