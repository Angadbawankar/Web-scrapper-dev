<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="outer">
        <!-- Navigation -->
        <div class="nav-container">
            <nav class="nav">
                <div id="img-container">
                    <img src="/Images/JobXplore-removebg-preview.png" alt="this is an image" id="image">
                </div>
                <div class="links">
                    <a href="" id="home">Home</a>
                    <a href="" id="job">Job</a>
                    <a href="" id="companies">Companies</a>
                </div>
                <div class="btn-container-1">
                    <button id="btnone">Signup</button>
                </div>
            </nav>
        </div>

        <!-- Search bar -->
        <div class="search-container">
            <input type="search" id="search-bar" placeholder="Search">
            <label for="search-bar">
                <button class="search-btn">Search</button>
            </label>
        </div>

        <!-- Heading -->
        <div class="heading">
            <h1 id="discover-job">Discover Jobs!</h1>
            <div class="container-2">
                <div class="diffjobs">
                    <form action="server">
                        <div class="first-line">
                            <button class="uxui">
                                <a href="" id="uxui">UX/UI</a>
                            </button>
                            <button class="design">
                                <a href="" id="design">Design</a>
                            </button>
                        </div>

                        <div class="second-line">
                            <button class="sales">
                                <a href="" id="sales">Sales</a>
                            </button>
                            <button class="architecture">
                                <a href="" id="architecture">Architecture</a>
                            </button>
                        </div>

                        <div class="third-line">
                            <button class="marketing">
                                <a href="" id="marketing">Marketing</a>
                            </button>
                            <button class="finance">
                                <a href="" id="finance">Finance</a>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- after discover jobs -->
        <div class="explore-container">
            <h1 class="explore">Companies to explore</h1>
        </div>
        <div class="logo-outer-container">
            <!-- first logo is delloit -->
            <div class="logo-1-delloit">
                <a href="">
                    <img src="/Images/delloit.png" alt="" id="delloit-logo">
                </a>
            </div>
            <!-- second logo is netflix -->
            <div class="logo-2-netflix">
                <a href="">
                    <img src="/Images/png-transparent-netflix-logo-thumbnail-removebg-preview.png" alt="" id="netflix-logo">
                </a>
            </div>
            <!-- third logo is amazon -->
            <div class="logo-3-amazon">
                <a href="">
                    <img src="/Images/Amazon-Logo-2000-present.png" alt="" id="amazon-logo">
                </a>
            </div>
            
        </div>
    </div>
</body>
</html>
