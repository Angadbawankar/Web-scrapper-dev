<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Search Bar with Button Inside</title>
<style>
  .search-container {
    display: flex;
    align-items: center;
    width: 300px; /* Adjust the width as needed */
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 5px;
  }
  
  .search-input {
    flex: 1;
    border: none;
    padding: 5px;
    font-size: 16px;
    outline: none;
  }
  
  .search-button {
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 0 5px 5px 0;
    padding: 5px 10px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="search-container">
  <input type="text" class="search-input" placeholder="Search...">
  <button type="submit" class="search-button">Search</button>
</div>

</body>
</html>
